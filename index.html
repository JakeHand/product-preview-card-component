<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>

<body>
    <main>
        <img src="./images/image-product-desktop.jpg" id="hero-image-desktop" />
        <img src="./images/image-product-mobile.jpg" id="hero-image-phone" />
        <article>
            <h2>PERFUME</h2>
            <h1 class="fraunces">Gabrielle Esssense Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <aside>
                <span id="actual-price" class="fraunces">$149.99</span><span id="compared-price">$169.99</span>
            </aside>
            <button><img src="./images/icon-cart.svg" id="button-img">Add to Cart</button>
        </article>
    </main>
</body>
</html>
